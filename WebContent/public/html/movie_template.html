<link rel="stylesheet" href="../css/movie-style.css"/>
<div class="full-size margin-none padding-lg-side">
    <div class="row">
        <div class="col-3">
            <div class="poster-background padding-sm">
                <img id="poster" name="{{POSTER_ID}}" src="/images/loading_poster.png" width="200px" height="300px"/>
            </div>
            <div>
                <span class="rating">
                    Rating: {{RATING}}/10 Stars ({{VOTES}} votes)
                </span>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-10">
                    <span class="title">
                        Title: {{TITLE}}
                    </span>
                    <span id="year" class="title">
                        ({{YEAR}})
                    </span>
                </div>
                <div class="col-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="edit-button" class="btn" onclick="startEdit();">Edit</button>
                        <button id="cancel-button" class="btn btn-danger" onclick="cancelEdit();" style="visibility: hidden;">Cancel</button>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Type:
                    </span>
                    <span id="type" class="info">
                        {{TYPE}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Length: {{RUN_TIME}} min.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Genres:
                    </span>
                    <span id="genres" class="info">
                        {{GENRES}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-9 text-center">
                    <h4>
                        Cast:
                    </h4>
                    <ul class="list-group sortable">
                        {{CAST}}
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../js/movie-script.js"></script>
<script src="../js/edit-script.js"></script>
