<link rel="stylesheet" href="../css/movie-style.css"/>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="poster-background padding-sm">
                <img id="poster" name="{{POSTER_ID}}" src="/images/loading_poster.png" width="200px" height="300px"/>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-9">
                    <span class="title">
                        Title: {{TITLE}} ({{YEAR}})
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Type: {{TYPE}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Length: {{RUN_TIME}} min.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Genres: {{GENRES}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
					Cast: {{CAST}}
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-3 text-center">
            <span class="rating">
                Rating: {{RATING}}/10 Stars ({{VOTES}} votes)
            </span>
        </div>
    </div>
</div>
<script>
    var e = $('#poster');
    $.get('/poster/Titles/' + e.attr('name'), function( data ) {
        data = JSON.parse(data);
        if(data.src) {
            e.attr('src', data.src);
        }
    });
</script>
