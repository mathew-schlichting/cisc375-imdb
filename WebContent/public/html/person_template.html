<link rel="stylesheet" href="../css/person-style.css"/>
<div class="full-size margin-none padding-lg-side">
    <div class="row">
        <div class="col-3">
            <div class="poster-background padding-sm">
                <img id="poster" name="{{POSTER_ID}}" src="/images/loading_poster.png" width="200px" height="300px"/>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-10">
                    <span class="name">
                        Name: {{NAME}}
                    </span>
                    <span id="year" class="name">
                        ({{YEAR}})
                    </span>
                </div>
                <div class="col-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="edit-button" class="btn" onclick="startEdit();">Edit</button>
                        <button id="cancel-button" class="btn btn-danger" onclick="cancelEdit();" style="visibility: hidden;">Cancel</button>
                    </div>

                </div>
            </div>

            <div class="row">
                <div id="profession" class="col-7">
                    <span class="info">
                        Profession(s): <span id="profession-list">{{PROFESSION}}</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Known For Titles: {{KNOWN_FOR_TITLES}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/person-script.js"></script>
<script src="../js/edit-script.js"></script>
