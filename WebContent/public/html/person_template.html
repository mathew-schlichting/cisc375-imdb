<link rel="stylesheet" href="../css/person-style.css"/>
<div class="full-size margin-none padding-lg-side">
    <div class="row">
        <div class="col-3">
            <div class="poster-background padding-sm">
                <img id="poster" name="{{POSTER_ID}}" src="/images/loading_poster.png" width="200px" height="300px"/>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-9">
                    <span class="name">
                        Name: {{NAME}} ({{YEAR}})
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Profession(s): {{PROFESSION}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <span class="info">
                        Known For Titles: {{KNOWN_FOR_TITLES}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var e = $('#poster');
    $.get('/poster/Names/' + e.attr('name'), function( data ) {
        data = JSON.parse(data);
        if(data.src) {
            e.attr('src', data.src);
        }
    });
</script>
