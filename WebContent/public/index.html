<!DOCTYPE html>
<html>
	<head>
		<title>IMDB Database</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <link rel="stylesheet" href="css/styles.css"/>

    </head>
	<body>
        <div class="page-background">
            <div class="container">
                <div class="row padding-sm">
                    <div class="col-12 text-center">
                        <h1>
                            IMDB Database
                        </h1>
                        <h1>
                            Movies/Crew
                        </h1>
                    </div>
                </div>

                <form action="/search" enctype="multipart/form-data" method="POST">
                    <div class="row padding-sm">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <select id="category" class="selectpicker full-size" name="type">
                                        <option value="Names">Crew/Actor/Actress</option>
                                        <option value="Titles">Movie Title</option>
                                    </select>
                                </div>

                                <input type="text" class="form-control" name="search" placeholder="search" id="search-text">
                                <div class="input-group-append">
                                    <select id="filter" class="selectpicker full-size" name="filter"></select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5"></div>
                        <div    class="col-2" >
                            <button class="btn btn-success full-size text-center" type="submit" onclick="swapToSpinner(this)">Search</button>
                        </div>
                    </div>
                </form>
            </div>



            <div class="row" style="margin-top: 50vh;">
                <div class="col-12 text-center">
                    <a href="/about">About The Project</a>
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
